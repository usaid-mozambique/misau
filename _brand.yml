      heading: Montserrat
      body: Nunito Sans
      code: Fira Code

color:
  palette:
    primary-red: "#C8102E"
    health-green: "#007A33"
    sun-yellow: "#FFD100"
    sky-blue: "#00ADEF"
    midnight-black: "#1C2826"
    paper-white: "#F2F2F2"
