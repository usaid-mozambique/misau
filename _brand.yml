
meta:
  name: "Ministério da Saúde de Moçambique"
  link: 
    portal: https://sisma.misau.gov.mz/index.html

format:
  html:
    theme: cosmo
    toc: true
    toc-depth: 2
    number-sections: true
    title-block-banner: true
    title-block-style: default
    title-block-logo: ..\Images\misau_logo_med.png
    title-block-logo-align: left
    google-fonts:
      - Nunito Sans
      - Montserrat
      - Fira Code
